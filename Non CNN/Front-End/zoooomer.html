<body>

  <div class="wrapper">

<script>
var curect_file_path = "images/1.jpg";
        $("#imageViewerContainer").verySimpleImageViewer({
            imageSource: curect_file_path,
            frame: ['100%', '100%'],
            maxZoom: '900%',
            zoomFactor: '10%',
            mouse: true,
            keyboard: true,
            toolbar: true

        });
